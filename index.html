<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- bs icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- logo -->
    <link
      rel="shortcut icon"
      href="/images/no-text-logo.png"
      type="image/x-icon"
    />

    <title>Spotify</title>
  </head>
  <body>
    <div class="layout">
      <!-- aside -->
      <aside>
        <figure>
          <img src="/images/no-text-logo.png" />
          <span>Spotify</span>
        </figure>

        <nav>
          <a href="/">
            <i class="bi bi-house"></i>
            <span>Home</span>
          </a>
          <a href="#">
            <i class="bi bi-search"></i>
            <span>Search</span>
          </a>
          <a href="#">
            <i class="bi bi-collection"></i>
            <span>Your Library</span>
          </a>
          <a href="#">
            <i class="bi bi-music-note-list"></i>
            <span>Playlists</span>
          </a>
          <a href="#">
            <i class="bi bi-heart"></i>
            <span>Liked Songs</span>
          </a>
        </nav>
      </aside>

      <!-- main -->
      <main>
        <!-- header -->
        <header>
          <form>
            <input type="text" placeholder="Search for music..." />

            <button>
              <i class="bi bi-search"></i>
            </button>
          </form>

          <nav>
            <span>Premium</span>
            <span>Support</span>
            <span>Log In</span>
          </nav>
        </header>

        <!-- şarkılar alanı -->
        <section>
          <h2 id="title">Popular Songs</h2>

          <div class="list">
            <!-- kart -->
            <!-- <div class="card">
              <figure>
                <img
                  src="https://i.scdn.co/image/ab67616d00001e02310f78a4a2d3f2c7e2a02fd7"
                />
                <div class="play">
                  <i class="bi bi-play-fill"></i>
                </div>
              </figure>

              <h4>Ellie Goulding</h4>
              <h4>My Blood...</h4>
            </div> -->
            <!-- loader -->
            <div class="loader">
              <div class="audio-player">
                <div class="album-cover"></div>
                <div class="player-controls">
                  <div class="song-info">
                    <div class="song-title">Song Title</div>
                    <p class="artist">Artist</p>
                  </div>
                  <div class="progress-bar">
                    <div class="progress"></div>
                  </div>
                  <div class="buttons">
                    <button class="play-btn">
                      <svg
                        viewBox="0 0 16 16"
                        class="bi bi-play-fill"
                        fill="currentColor"
                        height="16"
                        width="16"
                        xmlns="http://www.w3.org/2000/svg"
                        style="color: white"
                      >
                        <path
                          fill="white"
                          d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                        ></path>
                      </svg>
                    </button>
                    <button class="pause-btn">
                      <svg
                        viewBox="0 0 16 16"
                        class="bi bi-pause-fill"
                        fill="currentColor"
                        height="16"
                        width="16"
                        xmlns="http://www.w3.org/2000/svg"
                        style="color: white"
                      >
                        <path
                          fill="white"
                          d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- player  -->
    <div class="player">
      <!-- şarkı bilgileri -->
      <div class="info">
        <img
          src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/d8/e3/f9/d8e3f9ea-d6fe-9a1b-9f13-109983d3062e/191404113868.png/400x400cc.jpg"
        />

        <div>
          <h5>Someone Like You</h5>
          <p>Adele</p>
        </div>
      </div>

      <!-- oyantıcı -->
      <audio controls>
        <source
          src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/ef/18/7b/ef187b7d-f487-e935-4ca1-af5748313710/mzaf_14294143740589280948.plus.aac.ep.m4a"
        />
      </audio>

      <!-- ikonlar -->
      <div class="icons">
        <i class="bi bi-music-note-list"></i>
        <i class="bi bi-boombox-fill"></i>
        <i class="bi bi-pc-display"></i>
      </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
